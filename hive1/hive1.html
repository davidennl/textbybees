<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>

    <a href="../index.html" class="terug">Go Back</a>
    
    <!-- Previous Button -->
    <button id="prev-btn">
        <img src="../images/arrow-left.png" class="fas fa-arrow-circle-left">
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                   <img class="cover-img" src="../images/Pape20.jpg" alt="cover">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img class="cover-img" src="../images/Pape21.jpg" alt="cover">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                     <img class="cover-img" src="../images/Pape22.jpg" alt="cover">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img class="cover-img" src="../images/Pape23.jpg" alt="cover">
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img class="cover-img" src="../images/Pape24.jpg" alt="cover">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img class="cover-img" src="../images/Pape25.jpg" alt="cover">
                </div>
            </div>
        </div><!-- Paper 4 -->
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <img class="cover-img" src="../images/Pape26.jpg" alt="cover">
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <img class="cover-img" src="../images/Pape20.jpg" alt="cover">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <img src="../images/arrow-right.png" class="fas fa-arrow-circle-right">
    </button>
    

</body>
</html>
